<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.3 Pseudo Box Color Animater</title>
    <style>
        div {
            content: "";
            background: purple;
            width: 400px;
            height: 400px;
            position: relative;
        }
        
        div:after {
            content: "";
            background: red;
            width: 200px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 50%;
        }
        
        div:hover:after {
            background: blue;
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
