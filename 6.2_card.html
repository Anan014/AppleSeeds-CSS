<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;

        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); 

        }

        .container {
            padding-bottom: 50px;
        }
        h4 {
            margin: 0px;
        }
        p {
            margin: 0px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="img/me.jpg" alt="Avatar" style="width:100%; padding: 0px; ">
        <div class="container">
            <h4><b>Anan Amer</b></h4>
            <p>Diver & Programmer</p>
            <p>
                <span><a href="https://unsplash.com/s/photos/diving">Diving</a></span>
                <span><a href="https://unsplash.com/s/photos/go-pro">Go Pro</a></span>
                <span><a href="https://unsplash.com/s/photos/water">Water</a></span>
            </p>
        </div>
    </div>

</body>

</html>
